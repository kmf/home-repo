---
driver:
  name: vagrant
  cache_directory: /tmp/cache
  customize:
    cpus: 2
    memory: 4096
  network:
    # Allow access to the Jenkins webui which is useful when troubleshooting
    - - forwarded_port
      - guest: 8080
        host: 9090
        auto_correct: true

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: debian-10

suites:
  - name: base
    provisioner:
      policyfile: policyfiles/base.rb
    includes: ['centos-7', 'debian-9']
  - name: macbookpro
    provisioner:
      policyfile: policyfiles/macbookpro.rb
    includes: ['debian-9']
  - name: beaglebone
    provisioner:
      policyfile: policyfiles/beaglebone.rb
    includes: ['debian-9']
  - name: jenkins
    provisioner:
      policyfile: policyfiles/jenkins.rb
    includes: ['debian-9']
