---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: debian-9

suites:
  - name: base
    provisioner:
      policyfile: policyfiles/base.rb
    includes: ['centos-7', 'debian-9']
  - name: macbookpro
    provisioner:
      policyfile: policyfiles/macbookpro.rb
    includes: ['debian-9']
  - name: beaglebone
    provisioner:
      policyfile: policyfiles/beaglebone.rb
    includes: ['debian-9']
